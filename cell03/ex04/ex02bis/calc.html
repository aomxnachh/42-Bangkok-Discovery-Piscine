<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        
        .calc {
            display: flex;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="calc">
            <input type="text" id="num1">
            <select id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="%">%</option>
            </select>
            <input type="text" id="num2">
        </div>
        <br><button style="align-items:center ;" id="calcButton">Try me!</button>
    </div>

    <script>
        $(document).ready(function() {
            $('#calcButton').click(function() {
                const num1 = $('#num1').val();
                const num2 = $('#num2').val();
                const operator = $('#operator').val();
                let result;
                if (isNaN(num1) || isNaN(num2)) {
                    alert("Error:(");
                } else {
                    const parsedNum1 = parseFloat(num1);
                    const parsedNum2 = parseFloat(num2);
                    if (parsedNum1 < 0 || parsedNum2 < 0) {
                        alert("Error :(");
                    } else if (parsedNum2 == 0 && (operator == "/" || operator == "%")) {
                        alert("It's over 9000!");
                        result = eval(`${parsedNum1} ${operator} ${parsedNum2}`);
                        console.log(result);
                    } else {
                        result = eval(`${parsedNum1} ${operator} ${parsedNum2}`);
                        console.log(result);
                        alert(result);
                    }
                }
            });

            setInterval(function() {
                alert("Please, use me...");
            }, 30000);
        });
    </script>
</body>
</html>
