<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .balloon {
      width: 200px;
      height: 200px;
      background-color: red;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .balloon:hover {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div id="balloon" class="balloon" onclick="changeBalloon()"></div>

  <script>
    let balloon = document.getElementById('balloon');
    let size = 200;
    let colors = ['red', 'green', 'blue'];
    let colorIDX = 0;

    function changeBalloon() {
      size += 10;
      colorIDX = (colorIDX + 1) % colors.length;

      if (size > 420) {
        size = 200;
        colorIDX = 0;
      }

      balloon.style.width = `${size}px`;
      balloon.style.height = `${size}px`;
      balloon.style.backgroundColor = colors[colorIDX];
    }

    balloon.onmouseleave = function() {
      size -= 5;

      if (size < 200) {
        size = 200;
        colorIDX = colors.length - 1;
      }

      balloon.style.width = `${size}px`;
      balloon.style.height = `${size}px`;

    
      colorIDX = (colorIDX - 1 + colors.length) % colors.length;
      balloon.style.backgroundColor = colors[colorIDX];
    };
  </script>
</body>
</html>
